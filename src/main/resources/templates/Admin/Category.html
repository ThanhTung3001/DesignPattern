<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Admin/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Admin/order">Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/Admin/category">Category <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/Admin/promotion">Promotion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/Admin/products">Product</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form class="form-group" th:action="@{/Admin/category/Add}" method="post">
                <label for="categoryName">Category name</label>
                <input type="text" id="categoryName" name="categoryName" class="form-control">
                <button type="submit" class="btn btn-success mt-10">Add</button>
            </form>

        </div>
    </div>
     <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Catgory name</th>
                <th scope="col">Handle</th>

            </tr>
            </thead>
            <tbody >
               <tr th:each="category, stat : ${Catgory_List}">
                   <td th:text="${stat.index+1}"></td>
                <td th:text="${category.name}"></td>
                   <td >
                       <a th:href="@{/Admin/category/Delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
                   </td>
               </tr>
            </tbody>
        </table>

     </div>
</div>



</body>
</html>
