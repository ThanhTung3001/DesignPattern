<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin/User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Admin/users">Users <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Admin/order">Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/Admin/category">Category </a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/Admin/promotion">Promotion </a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/Admin/products">Product</a>
            </li>
        </ul>
    </div>
</nav>
  <div class="container">
      <div class="row">
          <table class="table">
              <thead>
              <tr>
                  <th scope="col">STT</th>
                  <th scope="col">Username</th>
                  <th scope="col">FullName</th>
                  <th scope="col">Address</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone number</th>
                  <th scope="col" style="width: 200px">Avatar</th>
                  <th scope="col" >Handle</th>

              </tr>
              </thead>
              <tbody >
              <tr th:each="user, stat : ${Users}">
                  <td th:text="${stat.index+1}"></td>
                  <td th:text="${user.userName}"></td>

                  <td th:text="${user.fullName}"></td>
                  <td th:text="${user.address}"></td>
                  <td th:text="${user.email}"></td>
                  <td th:text="${user.phoneNumber}"></td>
                  <td >
                      <img style="max-width: 100px; max-height: 200px" th:src="${user.avatar}"/>
                  </td>
                  <td >
                      <a th:href="@{/Admin/users/Delete/{id}(id=${user.userId})}" class="btn btn-danger">Delete</a>
                  </td>



              </tr>
              </tbody>
          </table>
      </div>
  </div>
</body>
</html>
